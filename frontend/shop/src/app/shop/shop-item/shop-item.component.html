<div class="store-item">
    <div class="wrap-img">
        <img class="store-item__img" src="{{candle?.imgPath}}">
    </div>
    <div class="store-item__info">
        <p class="text store-item__head-text">Свеча {{candle?.title}}</p>
        <p class="text store-item__add-info">{{ candle?.isInStock ? 
            'candle. цвет, аромат, фитиль на выбор' : 'НЕТ В НАЛИЧИИ' }}</p>
        <div class="store-item__in-cart">
            <app-shop-counter-wrapper></app-shop-counter-wrapper>
            <p class="text">{{candle?.price}} рублей</p>
        </div>
        <app-shop-button text="В корзину"></app-shop-button>
    </div>
</div>
